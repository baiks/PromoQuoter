<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoQuoter - System Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 95%;
            position: relative;
            z-index: 1;
        }

        .status-header {
            margin-bottom: 40px;
        }

        .status-icon {
            font-size: 5rem;
            margin-bottom: 24px;
            animation: statusPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.6));
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.6)); }
            50% { transform: scale(1.05) rotate(2deg); filter: drop-shadow(0 0 30px rgba(76, 175, 80, 0.8)); }
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.1); }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.85;
            font-weight: 300;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            padding: 24px 20px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .metric-card:hover::before {
            left: 100%;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
        }

        .metric-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .metric-label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow:
                0 8px 25px rgba(76, 175, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin: 0 auto 32px;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            transform: translateY(-1px);
            box-shadow:
                0 12px 35px rgba(76, 175, 80, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .live-time {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 32px;
            font-size: 0.9rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .version {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }

            .title {
                font-size: 2.2rem;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .status-icon {
                font-size: 4rem;
            }
        }

        /* Loading animation for real data */
        .loading {
            opacity: 0.6;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="status-header">
        <div class="status-icon">üü¢</div>
        <h1 class="title">System Healthy</h1>
        <p class="subtitle">PromoQuoter is operating at full capacity</p>
    </div>

    <div class="live-time" id="currentTime">
        Loading timestamp...
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-icon">‚ö°</div>
            <div class="metric-label">Status</div>
            <div class="metric-value">Operational</div>
        </div>
        <div class="metric-card">
            <div class="metric-icon">‚è±Ô∏è</div>
            <div class="metric-label">Response</div>
            <div class="metric-value">&lt; 1ms</div>
        </div>
        <div class="metric-card">
            <div class="metric-icon">üåê</div>
            <div class="metric-label">Environment</div>
            <div class="metric-value">Production</div>
        </div>
        <div class="metric-card">
            <div class="metric-icon">üìä</div>
            <div class="metric-label">Uptime</div>
            <div class="metric-value" id="uptime">99.9%</div>
        </div>
    </div>

    <div class="status-indicator">
        <span>‚úì</span>
        <span>All Systems Operational</span>
    </div>

    <div class="footer">
        <div>PromoQuoter Health Monitor</div>
        <div class="version">v2.0</div>
    </div>
</div>

<script>
    // Update timestamp in real-time
    function updateTime() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            timeZoneName: 'short'
        };
        document.getElementById('currentTime').textContent =
            `Last checked: ${now.toLocaleString('en-US', options)}`;
    }

    // Simulate uptime calculation
    function updateUptime() {
        const uptimeElement = document.getElementById('uptime');
        const baseUptime = 99.9;
        const variation = (Math.random() - 0.5) * 0.02; // Small random variation
        const currentUptime = Math.max(99.8, Math.min(100, baseUptime + variation));
        uptimeElement.textContent = `${currentUptime.toFixed(2)}%`;
    }

    // Initialize
    updateTime();
    updateUptime();

    // Update every second
    setInterval(updateTime, 1000);

    // Update uptime every 30 seconds
    setInterval(updateUptime, 30000);

    // Add some interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.metric-card');
        cards.forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    });
</script>
</body>
</html>
